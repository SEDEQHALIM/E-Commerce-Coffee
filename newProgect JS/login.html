<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-size: cover;
        font-family: "Arial", sans-serif;
        background-image: url("Resources/coffee_image.png");
        display: flex;
        height: 100vh;
      }

      .login-container {
        display: flex;
        justify-content: left;
        align-items: center;
        height: 100%;
        margin-left: 200px;
      }

      .login-box {
        background-color: rgba(255, 255, 255, 0.797);
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        width: 400px;
        text-align: center;
      }

      .login-box h2 {
        margin-bottom: 25px;
        font-size: 30px;
        color: #333;
        font-weight: bold;
      }

      .textbox {
        margin-bottom: 20px;
      }

      .textbox input {
        width: 100%;
        padding: 15px;
        border: 2px solid #ccc;
        border-radius: 10px;
        font-size: 18px;
        border-radius: 18px;
        transition: border 0.3s ease, box-shadow 0.3s ease; /* Smooth transition */
      }

      .textbox input:focus {
        border-color: #6c3b27;
        box-shadow: 0 0 5px #6c3b27; /* Focus effect */
        outline: none;
      }

      /* Button Container */
      .button-container {
        margin-bottom: 20px;
      }

      .button-container input {
        width: 100%;
        padding: 15px;
        border: none;
        background-color: #6c3b27;
        color: white;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transition */
      }

      .button-container input:hover {
        background-color: #45a049;
        transform: scale(1.05);
      }

      .signup p {
        font-size: 16px;
        color: #333;
      }

      .signup a {
        color: #70bd72;
        text-decoration: none;
        font-weight: bold;
      }

      .signup a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <h2>Login</h2>
        <form action="index.html" method="POST" onsubmit="return validateForm()">
          <div class="textbox">
            <input
              type="text" 
              placeholder="Username"
              id="username"
              name="username"
              required
            />
          </div>
          <div class="textbox">
            <input
              type="email"
              placeholder="Email"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="textbox">
            <input
              type="password"
              placeholder="Password"
              id="password"
              name="password"
              required
            />
          </div>
          <div class="textbox">
            <input
              type="password"
              placeholder="Confirm Password"
              id="confirmPassword"
              name="confirm-password"
              required
            />
          </div>
          <div class="button-container">
            <input type="submit" value="Login" />
          </div>
          <div class="signup">
            <p>Don't have an account? <a href="#">Sign up</a></p>
          </div>
        </form>
      </div>
    </div>
    <script src="Loginjs.js"></script>
  </body>
</html>
